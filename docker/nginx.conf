# GeneFoundry Landing Page - Nginx Configuration
# Optimized for static Vue SPA with security headers and performance

server {
    listen 8080;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Security headers (OWASP recommended)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header X-Permitted-Cross-Domain-Policies "none" always;

    # Content Security Policy
    # Allows: self, Google Fonts, Plausible Analytics (self-hosted), Formspree
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://plausible.genefoundry.org 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https:; connect-src 'self' https://plausible.genefoundry.org https://formspree.io; frame-ancestors 'self';" always;

    # Compression (gzip)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/xml+rss
        image/svg+xml
        font/woff
        font/woff2;

    # Cache static assets with content hashes (Vite generates hashed filenames)
    location ~* \.(jpg|jpeg|png|gif|ico|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        # Re-add security headers for cached content
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Cache CSS/JS with immutable (Vite adds content hashes)
    location ~* \.(css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Cache fonts
    location ~* \.(woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Cache SVG files
    location ~* \.svg$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # SPA routing - try files first, fallback to index.html
    location / {
        try_files $uri $uri/ /index.html;

        # Disable caching for index.html (SPA entry point)
        # This ensures users always get the latest version
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Health check endpoint (for Docker health checks and load balancers)
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Deny access to hidden files (except .well-known for ACME)
    location ~ /\.(?!well-known) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to sensitive patterns
    location ~ /\.(git|svn|hg|env|docker)/ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Security: disable server tokens
    server_tokens off;
}
