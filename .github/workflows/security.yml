# Security scanning workflow
# Runs CodeQL (SAST), npm audit, Trivy (container/dependency), and Hadolint (Dockerfile)
# Reference: https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors

name: Security

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  schedule:
    # Run weekly on Monday at 10:00 UTC (after dependabot at 09:00 Europe/Berlin)
    - cron: '0 10 * * 1'
  workflow_dispatch:

# Cancel in-progress runs for the same branch
concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # ============================================================================
  # CodeQL - Static Application Security Testing (SAST)
  # Detects XSS, injection, and other security vulnerabilities in JS/TS
  # ============================================================================
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript-typescript
          # Use extended queries for more comprehensive analysis
          queries: security-extended

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:javascript-typescript"

  # ============================================================================
  # npm audit - Dependency vulnerability scanning
  # Checks npm dependencies for known security vulnerabilities
  # ============================================================================
  npm-audit:
    name: npm Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run npm audit (JSON report)
        run: npm audit --json > npm-audit-report.json || true

      - name: Upload npm audit report
        uses: actions/upload-artifact@v6
        with:
          name: npm-audit-report
          path: npm-audit-report.json
          retention-days: 30

  # ============================================================================
  # Trivy - Container and filesystem vulnerability scanner
  # Scans Docker images including base images, and npm dependencies
  # Reference: https://github.com/aquasecurity/trivy-action
  # ============================================================================
  trivy-fs:
    name: Trivy Filesystem Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          # Ignore unfixed vulnerabilities
          ignore-unfixed: true

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-fs-results.sarif'
          category: 'trivy-filesystem'

  trivy-container:
    name: Trivy Container Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for scanning
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          push: false
          load: true
          tags: genefoundry:scan
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy container scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: 'genefoundry:scan'
          format: 'sarif'
          output: 'trivy-container-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          ignore-unfixed: true

      - name: Upload Trivy container results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-container-results.sarif'
          category: 'trivy-container'

  # ============================================================================
  # Hadolint - Dockerfile linting
  # Checks Dockerfile for best practices and potential issues
  # Reference: https://github.com/hadolint/hadolint
  # ============================================================================
  hadolint:
    name: Hadolint Dockerfile Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: docker/Dockerfile
          format: sarif
          output-file: hadolint-results.sarif
          # Treat warnings as errors for stricter linting
          failure-threshold: warning
          # Ignore specific rules if needed (uncomment to customize)
          # ignore: DL3008,DL3013

      - name: Upload Hadolint results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: hadolint-results.sarif
          category: 'hadolint'
